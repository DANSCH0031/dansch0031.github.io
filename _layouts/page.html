<html lang="{{ page.lang }}">

  <link rel="manifest" href="manifest.json">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Oswald:wght@500&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">

<body>
  {% include nav.html variant="page" %}

  <script src="script.js"></script>
